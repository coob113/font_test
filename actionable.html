<!DOCTYPE html>
<html>
<head>
    <title>Animation</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
 
<body>
    <a-scene class="fullscreen" fog="far:10;color:#edeef4;near:0;density:0" >
        
        <a-entity position="0 1.61 0" camera="userHeight:0.01" look-controls="" data-aframe-inspector-original-camera=""></a-entity>
        
        <a-plane color="#222b53" height="100" width="100" rotation="-90 0 0" material="color:#b2b5bd"></a-plane>
       
         <a-entity position="0 1.6 -1" text__header="align:center;color:#2a5ca0;font:exo2semibold;height:2;letterSpacing:2;lineHeight:40;tabSize:5;value:Action;width:0.37;wrapCount:11">
        </a-entity>
        <a-box position="0 1.56 -1" scale="0.2 0.005 0.005" material="color:#2a5ca0" geometry=""> </a-box>
        
        <a-box position="0.662 1.586 -0.7" scale="0.4 0.15 0.05" rotation="0 100 0" material="color:#e3a09b"> 
            <a-animation attribute="position" from="0.662 1.586 -0.7" to="0.694 1.586 -0.706" dur="2000" repeat="indefinite" direction="alternate-reverse"></a-animation></a-box>
        
        <a-box position="0.681 1.586 -0.7" scale="0.46 0.2 0.01" rotation="0 100 0" material="color:#2a5ca0"> 
        </a-box>
         
        <a-entity position="-0.7 1.6 -0.7" text__header="align:center;color:#000000;font:exo2semibold;height:2;letterSpacing:2;lineHeight:40;tabSize:5;value:Action;width:0.37;wrapCount:11" rotation="0 45 0">
        </a-entity>
         
        <a-entity position="0.637 1.6 -0.682" text__header="align:center;color:#000000;font:exo2semibold;height:2;letterSpacing:2;lineHeight:40;tabSize:5;value:Action;width:0.37;wrapCount:11" rotation="0 -80 0">
            <a-animation attribute="position" from="0.637 1.6 -0.682" to="0.663 1.6 -0.688" dur="2000" repeat="indefinite" direction="alternate-reverse"></a-animation>
        </a-entity>
        
        <a-sky color="#edeef4"></a-sky>
    </a-scene>
  
    <textarea readonly="" style="font-size: 12pt; border: 0px; padding: 0px; margin: 0px; position: absolute; left: -9999px; top: 0px;"></textarea>
     
</body>
</html>
