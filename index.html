<!DOCTYPE html>
<html>
<head>
    <title>Random Numbers</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
 
<body>
    <a-scene class="fullscreen" fog="color: #222b53; far: 50; near: 0; density: 0" >
     
    <a-assets>
         <a-asset-item id="tenk" src="https://raw.githubusercontent.com/coob113/num2/master/scene.gltf"></a-asset-item>
    </a-assets>
      
       <a-entity position="0 1.6 0" camera="userHeight: 0.01" look-controls></a-entity>
        
        <a-plane color="#222b53" height="100" width="100" rotation="-90 0 0"></a-plane>
        
    

    <a-entity position="1 1.6 0" rotation="-75 -45 0" text__header="align:center;color:#fff;font:exo2semibold;height:2;letterSpacing:2;lineHeight:40;tabSize:5;value:Lifetime income in the USA;width:1.2;wrapCount:16"></a-entity>
    

    <a-sky color="#222b53"></a-sky>
    
    </a-scene>
  
    <textarea readonly="" style="font-size: 12pt; border: 0px; padding: 0px; margin: 0px; position: absolute; left: -9999px; top: 0px;"></textarea>
    
    
</body>
</html>
