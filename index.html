<!DOCTYPE html>
<html>
<head>
    <title>Font Properties</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
</head>
 
<body>
    <a-scene class="fullscreen" fog="far:10;color:black;near:0;density:0" >
        <a-entity position="0 1.61 0" camera="userHeight:0.01" look-controls="" data-aframe-inspector-original-camera="">
            <a-cursor color="white" opacity="0.5" raycaster="" cursor="fuse: true; fuseTimeout: 1500">
            <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation></a-cursor>
        </a-entity>

        <a-link title="Size" position="-0.93 1.5 -0.37" rotation="0 68 0" href="size.html" image="360/size.png" scale="0.25 0.25 0.25" > </a-link>
        
        <a-link highlighted="true" title="Position Flat" position="-0.6 1 -0.6" rotation="-25 45 0" href="position_flat.html" image="360/position_flat.png" scale="0.25 0.25 0.25" > </a-link>
        
        <a-link title="Position Rotated" position="-0.7 2 -0.7" rotation="25 45 0" href="position_rotated.html" image="360/position_rotated.png" scale="0.25 0.25 0.25" > </a-link>
        
        <a-link title="Line Length" position="-0.37 1.5 -0.93" rotation="0 22 0" href="line_length.html" image="360/line_length.png" scale="0.25 0.25 0.25" > </a-link>

        <a-link title="Typeface" position="0 1 -0.85" rotation="-25 0 0" href="typeface.html" image="360/typeface.png" scale="0.25 0.25 0.25" > </a-link>
        
        <a-link title="Weight" position="0 2 -0.95" rotation="25 0 0" href="weight.html" image="360/weight.png" scale="0.25 0.25 0.25" > </a-link>
        
        <a-link title="Line Height" position="0 0.6 -0.25" rotation="-75 0 0" href="line_height.html" image="360/line_height.png" scale="0.25 0.25 0.25" > </a-link>
                
        <a-link title="Alignment" position="0.37 1.5 -0.93" rotation="0 -22 0" href="alignment.html" image="360/alignment.png" scale="0.25 0.25 0.25" > </a-link>
        
        <a-link title="Contast" position="0.6 1 -0.6" rotation="-25 -45 0" href="color_and_contrast.html" image="360/color_and_contrast.png" scale="0.25 0.25 0.25" > </a-link>
        
        <a-link title="Animation" position="0.7 2 -0.7" rotation="25 -45 0" href="animation.html" image="360/animation.png" scale="0.25 0.25 0.25" > </a-link>
        
        <a-link title="Action" position="0.93 1.5 -0.37" rotation="0 -67 0" href="actionable.html" image="360/actionable.png" scale="0.25 0.25 0.25" > </a-link>
        

        
        <a-plane color="black" height="100" width="100" rotation="-90 0 0" material="color:#333"></a-plane>
       
        <a-sky color="black"></a-sky>
    </a-scene>
  
    <textarea readonly="" style="font-size: 16pt; border: 0px; padding: 0px; margin: 0px; position: absolute; left: -9999px; top: 0px; "></textarea>
     
</body>
</html>
