<!DOCTYPE html>
<html>
<head>
    <title>Random Numbers</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
 
<body>
    <a-scene class="fullscreen" fog="color: #222b53; far: 50; near: 0; density: 0" >
     
    <a-assets>
         <a-asset-item id="tenk" src="https://raw.githubusercontent.com/coob113/num2/master/scene.gltf"></a-asset-item>
    </a-assets>
      
       <a-entity position="0 1.6 0" camera="userHeight: 0.01" look-controls></a-entity>
        
        <a-plane color="#222b53" height="100" width="100" rotation="-90 0 0"></a-plane>
        
     <a-box height="100" width="100" position="-1 1.6 0" scale="1 1 1.48" material="opacity:0.2;color:#2b5ca0" geometry="width:0.001;height:0.01"></a-box><a-box height="100" width="100" rotation="0 90 0" position="0 1.6 -1" scale="1 1 1.48" material="opacity:0.2;color:#2b5ca0" geometry="height:0.023;width:0.001"></a-box><a-box height="100" width="100" rotation="0 180 0" position="1 1.6 0" scale="1 1 1.48" material="opacity:0.2;transparent:true;color:#2b5ca0" geometry="height:0.06;width:0.001"></a-box>

    <a-entity position="1 1.611 0" rotation="0 -90 0" text__header="wrapCount:11;value:Font 41.6px;width:0.36;align:center;color:#fff;font:exo2semibold;height:2;letterSpacing:2;lineHeight:40;tabSize:5"></a-entity><a-entity position="0 1.602 -1" text__header="width:0.14;wrapCount:10;value:Font 16px;align:center;color:#fff;font:exo2semibold;height:2;letterSpacing:2;lineHeight:40;tabSize:5"></a-entity><a-entity position="-1 1.602 0" rotation="0 90 0" text__header="value:Font 6.6px;width:0.07;wrapCount:10;align:center;color:#fff;font:exo2semibold;height:2;letterSpacing:2;lineHeight:40;tabSize:5"></a-entity>
    

    <a-sky color="#222b53"></a-sky>
    
    </a-scene>
  
    <textarea readonly="" style="font-size: 12pt; border: 0px; padding: 0px; margin: 0px; position: absolute; left: -9999px; top: 0px;"></textarea>
    
    
</body>
</html>
