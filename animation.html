<!DOCTYPE html>
<html>
<head>
    <title>Animation</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
 
<body>
    <a-scene class="fullscreen" fog="far:10;color:#edeef4;near:0;density:0" >
        
        <a-entity position="0 1.61 0" camera="userHeight:0.01" look-controls="" data-aframe-inspector-original-camera=""></a-entity>
        
        <a-plane color="#222b53" height="100" width="100" rotation="-90 0 0" material="color:#b2b5bd"></a-plane>
        

         <a-entity position="0 1.6 -1" text__header="value:Attractive;color:#000000;width:0.37;wrapCount:11;align:center;lineHeight:40;font:exo2semibold;height:2;letterSpacing:2;tabSize:5">
             <a-animation attribute="position" from="0 1.6 -1" to="0 1.60 -1.05" dur="1000" repeat="indefinite" direction="alternate-reverse"></a-animation>
         </a-entity>
         
         <a-entity position="-0.7 1.6 -0.7" text__header="value:Distracting;color:#000000;width:0.37;wrapCount:11;align:center;lineHeight:40;font:exo2semibold;height:2;letterSpacing:2;tabSize:5" rotation="0 45 0">
             <a-animation attribute="position" from="-0.5 1.6 -0.5" to="-1.7 1.6 -1.7" dur="800" repeat="indefinite" direction="alternate-reverse"></a-animation>
         </a-entity>
         
         <a-entity position="0.7 1.6 -0.7" text__header="value:Static;color:#000000;width:0.37;wrapCount:11;align:center;lineHeight:40;font:exo2semibold;height:2;letterSpacing:2;tabSize:5" rotation="0 -45 0"></a-entity>
         
         <a-link title="< Back" position="0 0.6 -0.1" rotation="-90 0 0" href="index.html" image="360/line_height.png" scale="0.25 0.25 0.25" > </a-link>
         
        <a-sky color="#edeef4"></a-sky>
    </a-scene>
  
    <textarea readonly="" style="font-size: 12pt; border: 0px; padding: 0px; margin: 0px; position: absolute; left: -9999px; top: 0px;"></textarea>
     
</body>
</html>
